<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Biblioteca{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{% url 'home' %}">Biblioteca</a>

            {% if user.is_authenticated %}
            <div class="d-flex align-items-center gap-3">
                <span class="text-white">Bem-vindo, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Sair</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Conteúdo da página -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
